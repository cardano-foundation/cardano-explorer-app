  _and: [Epoch_bool_exp]
  _not: Epoch_bool_exp
  _or: [Epoch_bool_exp]
  blocks: Block_bool_exp
  number: Int_comparison_exp
  output: text_comparison_exp
  transactionsCount: text_comparison_exp
}

type Epoch_max_fields {
  number: Int!
  output: String!
