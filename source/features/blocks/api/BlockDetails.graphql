#import "./BlockOverview.graphql"
#import "../../transactions/api/TransactionDetails.graphql"

fragment BlockDetails on Block {
  ...BlockOverview
  merkelRoot
  nextBlock {
    hash
    number
  }
  previousBlock {
    hash
    number
  }
  transactions(
    limit: 10
    order_by: {
      fee: desc
    }
  ) {
    ...TransactionDetails
  }
}
