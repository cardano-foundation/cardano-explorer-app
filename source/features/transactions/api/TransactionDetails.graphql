#import "../../assets/api/AssetDetails.graphql"

fragment TransactionDetails on Transaction {
  block {
    epochNo
    hash
    number
    slotNo
  }
  deposit,
  fee,
  hash,
  includedAt,
  mint {
    asset {
      ...AssetDetails
    }
    quantity
  }
  inputs {
    address
    sourceTxHash
    sourceTxIndex
    value
    tokens {
      asset {
        ...AssetDetails
      }
      quantity
    }
  },
  metadata {
    key
    value
  },
  outputs {
    address
    index
    value
    tokens {
      asset {
        ...AssetDetails
      }
      quantity
    }
  },
  totalOutput
  withdrawals {
    address
    amount
  }
}
