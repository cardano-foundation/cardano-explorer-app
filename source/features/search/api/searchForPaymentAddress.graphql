query searchForPaymentAddress(
  $address: String!
) {
    utxos_aggregate (
        where: {
            address: {
                _eq: $address
            }
        }
    ) {
        aggregate {
            sum {
                value
            }
        }
    }
    transactions_aggregate (
        where: {
            _or: [{
                inputs: {
                    address: {
                        _eq: $address
                    }
                }
            }, {
                outputs: {
                    address: {
                        _eq: $address
                    }
                }
            }]
        }
    ) {
        aggregate {
            count
        }
    }
}
