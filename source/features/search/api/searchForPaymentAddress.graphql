#import "../../assets/api/AssetDetails.graphql"

query searchForPaymentAddress(
  $address: String!
) {
    transactions_aggregate (
        where: {
            _or: [{
                inputs: {
                    address: {
                        _eq: $address
                    }
                }
            }, {
                outputs: {
                    address: {
                        _eq: $address
                    }
                }
            }]
        }
    ) {
        aggregate {
            count
        }
    }
    paymentAddresses(addresses: [$address]) {
        summary {
            assetBalances {
                asset {
                  ...AssetDetails
                }
                quantity
            }
        }
    }
}
